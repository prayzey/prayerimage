<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header with Logo -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex items-center justify-center relative">
            <div class="flex items-center gap-4">
                <img src="/static/logos/WIN LOGO.png" alt="Logo" class="h-12 w-auto">
                <h1 class="text-3xl font-bold">Prayer Image Generator</h1>
            </div>
            <div class="absolute right-4 flex items-center gap-6">
                <a href="https://www.instagram.com/winnerschapelbarrie/" target="_blank" rel="noopener noreferrer" 
                   class="instagram-gradient hover:opacity-80 transition-opacity">
                    <i class="fab fa-instagram social-icon"></i>
                </a>
                <a href="https://www.youtube.com/@WCIBARRIE" target="_blank" rel="noopener noreferrer"
                   class="hover:opacity-80 transition-opacity">
                    <i class="fab fa-youtube social-icon youtube-icon"></i>
                </a>
                <a href="https://www.facebook.com/p/Winners-Chapel-Intnl-Barrie-100083172354406/" target="_blank" rel="noopener noreferrer"
                   class="hover:opacity-80 transition-opacity">
                    <i class="fab fa-facebook social-icon facebook-icon"></i>
                </a>
                <a href="https://www.wciba.ca/" target="_blank" rel="noopener noreferrer"
                   class="hover:opacity-80 transition-opacity">
                    <i class="fas fa-globe social-icon website-icon"></i>
                </a>
            </div>
        </div>
    </header>

    <style>
        .instagram-gradient {
            background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .social-icon {
            font-size: 1.75rem;
        }
        .youtube-icon {
            color: #FF0000 !important;
        }
        .facebook-icon {
            color: #1877F2 !important;
        }
        .website-icon {
            color: #2196F3 !important;
        }
    </style>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">  <!-- Increased max-width and padding -->
            <div class="mb-6">  <!-- Increased margin -->
                <p class="text-gray-600 mb-3 text-lg">Enter your prayers or announcements below.</p>
                <textarea id="prayerText" 
                    class="w-full h-96 p-4 border rounded-lg resize-vertical focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" 
                    placeholder="Enter your prayer text here..."
                    style="min-height: 24rem;"></textarea>  <!-- Made taller and resizable vertically -->
            </div>
            
            <div class="flex space-x-4">  <!-- Button container -->
                <button onclick="generateImage()" 
                    class="flex-1 bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors text-lg font-semibold">
                    Generate Images
                </button>
                <button onclick="downloadAllImages()" 
                    class="flex-1 bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-600 transition-colors text-lg font-semibold hidden" 
                    id="downloadAllBtn">
                    Download All
                </button>
            </div>
            
            <div id="result" class="mt-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Generated Images:</h2>
                <div id="imagesContainer" class="space-y-6">
                    <!-- Images will be inserted here dynamically -->
                </div>
            </div>
            
            <div id="loading" class="hidden mt-4 text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-2 text-gray-600">Generating image...</p>
            </div>
        </div>
    </div>

    <script>
        function downloadAllImages() {
            const links = document.querySelectorAll('[data-download-link]');
            links.forEach((link, index) => {
                // Small delay between downloads to prevent browser blocking
                setTimeout(() => {
                    const clickEvent = new MouseEvent('click', {
                        view: window,
                        bubbles: true,
                        cancelable: false
                    });
                    link.dispatchEvent(clickEvent);
                }, index * 500);
            });
        }

        async function generateImage() {
            const text = document.getElementById('prayerText').value;
            if (!text) {
                alert('Please enter some text first');
                return;
            }

            // Show loading state
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `text=${encodeURIComponent(text)}`
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Clear previous images
                    const container = document.getElementById('imagesContainer');
                    container.innerHTML = '';
                    
                    // Create elements for each image
                    data.image_urls.forEach((imageUrl, index) => {
                        const imageWrapper = document.createElement('div');
                        imageWrapper.className = 'border rounded-lg p-6 bg-gray-50';  // Added padding and background
                        
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.className = 'w-full h-auto rounded-lg shadow-md';  // Added rounded corners and shadow
                        img.alt = `Generated Prayer Image ${index + 1}`;
                        
                        const downloadLink = document.createElement('a');
                        downloadLink.href = imageUrl;
                        // Force the download attribute and extension
                        const filename = imageUrl.split('/').pop();
                        if (!filename.endsWith('.png')) {
                            downloadLink.download = filename + '.png';
                        } else {
                            downloadLink.download = filename;
                        }
                        downloadLink.setAttribute('data-download-link', 'true');  // Add attribute for download all feature
                        downloadLink.className = 'block mt-6 text-center bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-600 transition-colors font-semibold';
                        downloadLink.textContent = `Download Image ${index + 1}`;
                        
                        imageWrapper.appendChild(img);
                        imageWrapper.appendChild(downloadLink);
                        container.appendChild(imageWrapper);
                    });
                    
                    // Show result and download all button
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('downloadAllBtn').classList.remove('hidden');
                } else {
                    alert(data.error || 'Failed to generate image');
                }
            } catch (error) {
                alert('An error occurred while generating the image');
                console.error(error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
